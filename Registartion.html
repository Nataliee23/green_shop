<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<div id="box_model">
        <span>Login</span>
        <span>Register</span>
        </div>
        <p class="text">
            Enter your email and password to register.
    </p>
    <form name="login" action="#" method="post">

            <input type="text" name="username" placeholder="Username" id="username">
            <input type="text" name="email" placeholder="Enter your email address" id="email">
            <input type="text" name="password" placeholder="Password" id="password" >
            <input type="text" name="confirm_password" placeholder="Confirm password" id="confirm_password">
            <button type="submit" class="button">Register</button>
    </form>
            <p class="mb text">
                Or register with
            </p>
        <a href="#">
            <img src="images/Group.svg" alt="img">
            Continue with Google
        </a>
        <a href="#">
            <img src="images/facebook%201.svg" alt="img">
            Continue with Facebook
        </a>
</div>
</body>
</html>
