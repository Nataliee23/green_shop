<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green shop</title>
</head>
<body>
<div style="max-width: 500px; margin: auto; border-bottom: solid 10px #46a358; padding: 52px 100px 50px; box-sizing: border-box;">
    <div style="text-align: center; margin-bottom: 40px">
        <span style="padding-right: 15px; border-right: solid 1px black; font-weight: 500; font-size: 20px; line-height: 80%; color: #3d3d3d;">Login</span>
        <span style="padding-left: 10px; font-weight: 500; font-size: 20px; line-height: 80% ;color: #46a358;">Register</span>
        </div>
        <div>
        <p style="font-weight: 400; font-size: 13px; line-height: 123%; color: #3d3d3d; margin-bottom: 14px"> Enter your email and password to register.</p>
            </div>
    <form name="login" action="#" method="post">
        <div>
            <input type="text" name="username" placeholder="Username" id="username" style="font-weight: 400; font-size: 14px; line-height: 114%; color: #a5a5a5; padding: 12px 14px; border: 1px solid #eaeaea; border-radius: 5px; width: 100%; height: 40px; box-sizing: border-box;margin-bottom: 16px">
        </div>
        <div>
            <input type="text" name="email" placeholder="Enter your email address" id="email" style="font-weight: 400; font-size: 14px; line-height: 114%; color: #a5a5a5; padding: 12px 14px; border: 1px solid #eaeaea; border-radius: 5px; width: 100%; height: 40px; box-sizing: border-box; margin-bottom: 16px;">
        </div>
        <div>
            <input type="text" name="password" placeholder="Password" id="password" style="font-weight: 400; font-size: 14px; line-height: 114%; color: #a5a5a5; padding: 12px 14px; border: 1px solid #eaeaea; border-radius: 5px; width: 100%; height: 40px; box-sizing: border-box; margin-bottom: 16px;">
        </div>
        <div>
            <input type="text" name="confirm_password" placeholder="Confirm password" id="confirm_password" style="font-weight: 400; font-size: 14px; line-height: 114%; color: #a5a5a5; padding: 12px 14px; border: 1px solid #eaeaea; border-radius: 5px; width: 100%; height: 40px; box-sizing: border-box; margin-bottom: 41px;">
        </div>
            <button type="submit" style="font-weight: 700; font-size: 16px; line-height: 100%; color: #fff; border-radius: 5px; width: 100%; height: 45px; background: #46a358; text-align: center; box-sizing: border-box; border: none; margin-bottom: 36px">Register</button>
            <p style="font-weight: 400; font-size: 13px; line-height: 123%; color: #3d3d3d; text-align: center; margin-bottom: 27px;">Or register with</p>
        <div style="border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; text-align: center; box-sizing: border-box; padding: 5px; margin-bottom: 15px;">
            <img src="images/Group.svg" width="20" height="20" alt="img">
            <a href="https://www.google.com" title="google" target="_blank">Continue with Google</a>
        </div>
        <div style="border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; text-align: center; box-sizing: border-box; padding: 5px;">
            <img src="images/facebook%201.svg" width="20" height="20" alt="img">
            <a href="https://www.facebook.com" title="facebook" target="_blank">Continue with Facebook</a>
        </div>
    </form>

</div>
</body>
</html>
